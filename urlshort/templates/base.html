<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <p class="h1 text-info font-weight-bolder">THIS IS THE BASE TEMPLATE</p>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortener</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('urlshort.session_api') }}">API</a>
        </nav>
        <a class="btn btn-outline-primary" href="{{ url_for('urlshort.home') }}">New URL</a>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="container text-center">
        <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
    </div>
    <br>
    {% endfor %}

    <!-- the block name can be any, in this case the block name is "main" -->
    {% block main %}
    {% endblock %}

    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
